<!DOCTYPE html>
<html>

    <script src="script/core.js"></script>
    <script src="node_modules/chart.js/dist/chart.js"></script>
</head>

<body>

        <canvas id="myCPUChart"></canvas>
        <canvas id="myRAMChart"></canvas>

    <script>
        myCPUChart = initChart(document.getElementById('myCPUChart'));
        myRAMChart = initChart2(document.getElementById('myRAMChart'));
    </script>
</body>

</html>
